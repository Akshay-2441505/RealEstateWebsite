  <body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
      <a class="navbar-brand" href="HP1.html">ConstructPro</a>

          <span class="navbar-toggler-icon"></span>

  <section class="container my-5 w-75 text-dark p-4 form-section-bg">
    <form class="row g-3 p-4 form-container-custom">
      <center><h1 class="form-title-custom">Get in Touch</h1></center>
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">
              Please provide a valid email.
            </div>
          </div>
          <div class="col-md-6">
            <label for="companyName" class="form-label">Company Name (Optional)</label>
            <input type="text" class="form-control" id="companyName">
          </div>
          <div class="col-12">
            <label for="message" class="form-label">Message/Inquiry</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
            <div class="invalid-feedback">
              Please enter your message.
            </div>
          </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="privacyPolicy" required>
            <label class="form-check-label" for="privacyPolicy">
              I agree to the <a href="#privacy">privacy policy</a>.
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary btn-submit-custom">Send Message</button>
        </div>
      </form>
      </section>

      </footer>
